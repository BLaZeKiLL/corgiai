# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - corgiai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e9a25b24eb6a461ea2b6ca9800cd6018 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_db364ec0211c470fb2b0a1f576d27813 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e9a25b24eb6a461ea2b6ca9800cd6018 }}/blazekill/corgiai/app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'corgiai'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1446078158394201bbff30da3cfe1880 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e9a25b24eb6a461ea2b6ca9800cd6018 }}/blazekill/corgiai/app:${{ github.sha }}'