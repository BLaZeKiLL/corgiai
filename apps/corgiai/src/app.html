<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/corgi.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Corgi AI</title>
		<script>
			MathJax = {
				tex: {
					inlineMath: [
						['$', '$'],
						['\\(', '\\)']
					]
				}
			};
		</script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script
			id="MathJax-script"
			async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
		></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="w-full h-full bg-white dark:bg-slate-800">
		<div class="w-full h-full min-h-screen flex">
			%sveltekit.body%
		</div>
	</body>
</html>
